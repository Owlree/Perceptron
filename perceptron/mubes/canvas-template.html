<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel='stylesheet' href='https://owlree.blog/public/lmweb/style/latinmodern-roman.css' type='text/css' />
    <link rel='stylesheet' href='https://owlree.blog/public/lmweb/style/latinmodern-sans.css' type='text/css' />
    <link rel='stylesheet' href='https://owlree.blog/public/lmweb/style/latinmodern-mono.css' type='text/css' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
      canvas[resize] {
        width: 100vw;
        height: 100vh;
      }
      #input {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
</head>

<body>
  <canvas id='canvas' resize></canvas>
  <div id='input'>
    <input id='sInput' type='range' min='0' max='9' step='0.01' hidden/>
  </div>
</body>
</html>
